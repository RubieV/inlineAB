<!doctype html>
<html>
  <head>
    <script src='injection.js'></script>
  </head>
  <body>
    <abtest test-name='animals'>
      <img exp-name='cow' src='cow.jpeg'/>
      <img exp-name='pig' src='pig.jpeg'/>
    </abtest>

    <abtest test-name='header_name'>
      <p exp-name='red'>Hello in Red</p>
      <p exp-name='green'>Hello in Green</p>
    </abtest>

    <abtest test-name='style_type'>
      <p exp-name='bold' style='font-weight: bold;'>Bold</p>
      <p exp-name='italic' style='font-style: italic;'>Italic</p>
    </abtest>

    <abtest test-name='nesting'>
      <div exp-name='terse'><p>Hello.</p></div>
      <div exp-name='lugubrious'>
        <p>My dear sir,</p>
        <p>It is with great pleasure that I blah blah blah. <div>Here is a div.</div>
        </p>
      </div>
    </abtest>

    <abgoal goal-name='purchase'>
      <button>Buy!</button>
    </abgoal>
  </body>
</html>
